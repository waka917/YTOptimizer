<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body oncopy=”return false;”>
    <p class="header">Please select the buttons<br>to disable tapping.</p>
    
    <div class = "main">
        <div class="toggle">
            <label class="text">Next</label>
            <label class="switch">
                <input type="checkbox" id="tgl_next">
            <span class="slider round"></span>
            </label>
        </div>
        <br>

        <div class="toggle">
            <label class="text">Mute</label>
            <label class="switch">
                <input type="checkbox" id="tgl_mute">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">Play</label>
        <label class="switch">
            <input type="checkbox" id="tgl_play">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">Subtitles</label>
        <label class="switch">
            <input type="checkbox" id="tgl_subtitles">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">Settings</label>
        <label class="switch">
            <input type="checkbox" id="tgl_settings">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">Size</label>
        <label class="switch">
            <input type="checkbox" id="tgl_size">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">Remote</label>
        <label class="switch">
            <input type="checkbox" id="tgl_remote">
            <span class="slider round"></span>
        </label>
        </div>
        <br>

        <div class="toggle">
        <label class="text">FullScreen</label>
        <label class="switch">
            <input type="checkbox" id="tgl_fullscreen">
            <span class="slider round"></span>
        </label>
        </div>
        <br>
    </div>
    
    <!--<button id="log">log</button>-->
    <div class="sub">
        <p class="title">YT Optimizer v3.3</p>
        <a href="https://twitter.com/waka914" target="_blank">
            <img height='35' style='border:0px;height:35px;' src='images/kofi_button2.png' border='0' alt='Buy Me a Coffee at ko-fi.com' />
        </a>
    </div>
</body>
<script type="module" src="popup.js"></script>
</html>
